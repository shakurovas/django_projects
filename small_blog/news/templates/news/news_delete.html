{% extends 'main/layout.html' %}

{% block title %}Deleting the article{% endblock %}

{% block content %}
    <div class="features">
        <h1>Deleting the article "{{ article.title }}"</h1>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Delete the article</button>
        </form>
    </div>
{% endblock %}
